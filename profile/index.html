<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Bridge | Profile</title>
  <link rel="shortcut icon" href="../img/logo.png"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="http://materializecss.com/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="../css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">

        <a href="#" class="brand-logo center">bridge</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="../">Home</a></li>
          <li class="l_i"><a href="../post">Post</a></li>
          <li class="l_i logout"><a href="#">Log Out</a></li>
        </ul>
        <ul class="left hide-on-med-and-down">
          <li><a href="../about">About</a></li>
          <li><a href="../contact">Contact</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
          <li><a href="../">Home</a></li>
          <li class="l_i"><a href="../post">Post</a></li>
          <li class="l_i logout"><a href="#">Log Out</a></li>
          <li class="divider"></li>
          <li><a href="../about">About</a></li>
          <li><a href="../contact">Contact</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>
  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <a id="type"href="#" class="brand-logo center"></a> 
      </div>
    </nav>
    
     <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="col s12">
              <ul class="collection">
                <li class="collection-item avatar">
                  <img id="image" src="http://keshav55.github.io/linknet/img/user.png" alt="" class="circle">
                  <div class="file-field input-field">
                    <input class="file-path validate" type="text"/>
                    <div class="btn">
                      <span>File</span>
                      <input type="file" />
                    </div>
                  </div>   
                </li>
              </ul>
              <div class="avatar">
                
              </div>
            </div>    
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="name" type="text" class="validate">
              <label class="active" for="name">Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate">
              <label class="active" for="email">Email</label>
            </div>
          </div>
          <a id="save" href="#" class="waves-effect waves-green btn">Save</a>
        </form>
      </div>
  </div>
      
            
  </div>
  <!--Import jQuery before materialize.js-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://materializecss.com/bin/materialize.js"></script>
  <script src="http://materializecss.com/templates/starter-template/js/init.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <script src="profile.js"></script>

</body>
</html>
