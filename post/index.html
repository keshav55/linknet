<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Bridge | Post</title>
  <link rel="shortcut icon" href="../img/logo.png"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="http://materializecss.com/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="../css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
<noscript>
    <meta http-equiv="refresh" content="0; url=http://keshav55.github.io/linknet/nojs" />
</noscript>
<body>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">

        <a href="#" class="brand-logo center">bridge</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="../">Home</a></li>
          <li class="l_i"><a href="../profile">Profile</a></li>
          <li class="l_i logout"><a href="#">Log Out</a></li>
        </ul>
        <ul class="left hide-on-med-and-down">
          <li><a href="../about">About</a></li>
          <li><a href="../contact">Contact</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
          <li><a href="../">Home</a></li>
          <li class="l_i"><a href="../profile">Profile</a></li>
          <li class="l_i logout"><a href="#">Log Out</a></li>
          <li class="divider"></li>
          <li><a href="../about">About</a></li>
          <li><a href="../contact">Contact</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>
  <div class="container">    
     <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">info_outline</i>
              <input id="title" type="text" class="validate">
              <label class="active" for="name">Title</label>
            </div>
            <div class="input-field col s12 m6">
              <ul class="collection">
                <li class="collection-item avatar">
                  <img id="image" src="http://keshav55.github.io/linknet/img/user.png" alt="" class="circle">
                  <div class="file-field input-field">
                    <input placeholder="Change Picture" class="file-path validate" type="text"/>
                    <div style="opacity:0;"class="btn">
                      <span>Image</span>
                      <input id="imgInp" type="file" accept="image/*" capture="camera"/>
                    </div>
                  </div>   
                </li>
              </ul>
            </div>    
            <div class="input-field col s12 m3">
                <i class="material-icons prefix">today</i>
                <input type="date" class="datepicker" id="startDate" name="startDate" value="" /> 
                <label class="active" for="startDate">Start</label>
            </div>
            <div class="input-field col s12 m3">
                <select id="startTime" class="browser-default">
                      <option value="12 AM" >12 AM</option>
                      <option value="1 AM">1 AM</option>
                      <option value="2 AM">2 AM</option>
                      <option value="3 AM">3 AM</option>
                      <option value="4 AM">4 AM</option>
                      <option value="5 AM">5 AM</option>
                      <option value="6 AM">6 AM</option>
                      <option value="7 AM">7 AM</option>
                      <option value="8 AM">8 AM</option>
                      <option value="9 AM">9 AM</option>
                      <option value="10 AM">10 AM</option>
                      <option value="11 AM">11 AM</option>
                      <option value="12 PM">12 AM</option>
                      <option value="1 PM">1 PM</option>
                      <option value="2 PM" selected="true">2 PM</option>
                      <option value="3 PM">3 PM</option>
                      <option value="4 PM">4 PM</option>
                      <option value="5 PM">5 PM</option>
                      <option value="6 PM">6 PM</option>
                      <option value="7 PM">7 PM</option>
                      <option value="8 PM">8 PM</option>
                      <option value="9 PM">9 PM</option>
                      <option value="10 PM">10 PM</option>
                      <option value="11 PM">11 PM</option>
                                                              
                </select>
            </div>
            <div class="input-field col s12 m3">
                <input type="date" class="datepicker" id="endDate" name="endDate" value="" /> 
                <label class="active" for="endDate">End</label>
            </div>
            <div class="input-field col s12 m3">
                <select id="endTime" class="browser-default">
                      <option value="12 AM" >12 AM</option>
                      <option value="1 AM">1 AM</option>
                      <option value="2 AM">2 AM</option>
                      <option value="3 AM">3 AM</option>
                      <option value="4 AM">4 AM</option>
                      <option value="5 AM">5 AM</option>
                      <option value="6 AM">6 AM</option>
                      <option value="7 AM">7 AM</option>
                      <option value="8 AM">8 AM</option>
                      <option value="9 AM">9 AM</option>
                      <option value="10 AM">10 AM</option>
                      <option value="11 AM">11 AM</option>
                      <option value="12 PM">12 AM</option>
                      <option value="1 PM">1 PM</option>
                      <option value="2 PM">2 PM</option>
                      <option value="3 PM" selected="true">3 PM</option>
                      <option value="4 PM">4 PM</option>
                      <option value="5 PM">5 PM</option>
                      <option value="6 PM">6 PM</option>
                      <option value="7 PM">7 PM</option>
                      <option value="8 PM">8 PM</option>
                      <option value="9 PM">9 PM</option>
                      <option value="10 PM">10 PM</option>
                      <option value="11 PM">11 PM</option>
                                                              
                </select>
            </div>        
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">location_on</i>
              <input id="location" type="text" class="validate">
              <label class="active" for="name">Location</label>
            </div>
            <div class="input-field col s12 m6">
              <p class="range-field">
                <input type="range" id="number" value="10" min="1" max="100" />
              </p>
            </div>
            <div class="input-field col s12 m12">
              <i class="material-icons prefix">subject</i>
              <textarea id="description" class="materialize-textarea" length="200"></textarea>
              <label for="description">Description</label>
            </div>
          </div>
          <a id="post" href="#" class="waves-effect waves-green btn">Post</a>
        </form>
     </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://materializecss.com/bin/materialize.js"></script>
  <script src="http://materializecss.com/templates/starter-template/js/init.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>

  <script src="post.js"></script>

</body>
</html>
