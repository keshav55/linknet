  <div class="container">
     <p></p>
     <div class="row">
            <div class="input-field col s12 m6">
              <p></p>
              <i class="material-icons prefix">account_circle</i>
              <input ng-model="data.name" type="text" class="validate">
              <label class="active" for="name">Name</label>
            </div>
            <div class="input-field col s12 m6">
              <ul class="collection">
                <li class="collection-item avatar">
                  <img id="image" src="{{data.image}}" alt="" class="circle">
                  <div class="file-field input-field">
                    <input placeholder="Change Picture" class="file-path validate" type="text"/>
                    <div style="opacity:0;"class="btn">
                      <span>Image</span>
                      <input ng-model="data.image" type="file" accept="image/*"/>
                    </div>
                  </div>   
                </li>
              </ul>
            </div>    
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">email</i>
              <input ng-model="data.email" type="email" class="validate">
              <label class="active" for="email">Email</label>
            </div>
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">call</i>
              <input ng-model="data.phone" type="tel" class="validate">
              <label class="active" for="phone">Phone Number</label>
            </div>
            <div class="input-field col s12 m12">
              <i class="material-icons prefix">subject</i>
              <textarea ng-model="data.description" class="materialize-textarea" length="200"></textarea>
              <label class="active" for="description">Description</label>
            </div>
          </div>
          <button id="save" ng-click="save()" class="waves-effect waves-green btn">Save</button>
     </div>
  </div>
