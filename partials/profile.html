  <div class="container">
     <p></p>
     <div id="alert" class="row hide-{{data.verified}}">
        <div class="col s12">
          <div class="card-panel teal">
            <span class="white-text">*Your organization's verification is in progress. You will be able to post soon.
            </span>
          </div>
        </div>
     </div>     
     <div class="row">
        <form name="profileForm" novalidate>
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">account_circle</i>
              <input name="name" ng-model="data.name" type="text" class="validate" required>
              <label class="active" for="name">Name</label>
            </div>
            <div class="input-field col s12 m6">
              <ul class="collection">
                <li class="collection-item avatar">
                  <img id="image" src="{{data.image}}" alt="" class="circle">
                  <div class="file-field input-field">
                    <input placeholder="Change Picture" class="file-path validate" type="text"/>
                    <div style="opacity:0;"class="btn">
                      <span>Image</span>
                      <input name="image" id="imgInp" ng-model="data.image" type="file" accept="image/*" required/>
                    </div>
                  </div>   
                </li>
              </ul>
            </div>    
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">code</i>
              <input name="website" ng-model="data.website" type="url" class="validate" required>
              <label class="active" for="website">Website</label>
            </div>
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">call</i>
              <input name="phone" ng-model="data.phone" type="tel" class="validate" required>
              <label class="active" for="phone">Phone Number</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">subject</i>
              <textarea name="description" ng-model="data.description" class="materialize-textarea" length="200" required></textarea>
              <label class="active" for="description">Description</label>
            </div>
          </div>
          <button ng-hide="profileForm.name.$error.required || profileForm.phone.$error.required || profileForm.description.$error.required || profileForm.image.$error.required" ng-click="save()" ng-disabled="profileForm.name.$error.required || profileForm.phone.$error.required || profileForm.description.$error.required || profileForm.image.$error.required" ng-click="save()" class="waves-effect waves-green btn">Save</button>
     </div>
  </div>
